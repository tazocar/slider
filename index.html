<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>

  <div class="slide-show">
    <ul class="slider">
      <li><img src="assets/images/photo1.jpg" alt="Elefantes"></li>
      <li><img src="assets/images/photo2.jpg" alt="Elefantes tomando agua"></li>
      <li><img src="assets/images/photo3.jpg" alt="Elefantes jugando"></li>
      <li><img src="assets/images/photo4.jpg" alt="Elefantes corriendo"></li>
      <li><img src="assets/images/photo5.jpg" alt="Elefantes jugando en el agua"></li>
      <li><img src="assets/images/photo6.jpg" alt="Elefante de frente"></li>
    </ul>
    <ol class="pagination">
      <!-- <li><i class="fa fa-circle"></i></li>
      <li><i class="fa fa-circle"></i></li>
      <li><i class="fa fa-circle"></i></li>
      <li><i class="fa fa-circle"></i></li>
      <li><i class="fa fa-circle"></i></li>
      <li><i class="fa fa-circle"></i></li> -->
    </ol>

    <div class="left">
      <i class="fa fa-chevron-left"></i>
    </div>
    <div class="right">
      <i class="fa fa-chevron-right"></i>
    </div>
  </div>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
